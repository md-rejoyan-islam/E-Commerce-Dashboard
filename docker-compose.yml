services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    expose:
      - "5050"
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.ecommerce-server.rule=Host(`server.net`)"
      - "traefik.http.routers.ecommerce-server.entrypoints=websecure"
      - "traefik.http.routers.ecommerce-server.tls=true"
      - "traefik.http.routers.ecommerce-server.tls.certresolver=letsencrypt"
      - "traefik.http.services.ecommerce-server.loadbalancer.server.port=5050"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.ecommerce-server-http.rule=Host(`dashboard.net`)"
      - "traefik.http.routers.ecommerce-server-http.entrypoints=web"
      - "traefik.http.routers.ecommerce-server-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: ecommerce-dashboard
    restart: unless-stopped
    env_file:
      - ./dashboard/.env
    expose:
      - "3000"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - traefik-proxy
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.ecommerce-dashboard.rule=Host(`dashboard.net`)"
      - "traefik.http.routers.ecommerce-dashboard.entrypoints=websecure"
      - "traefik.http.routers.ecommerce-dashboard.tls=true"
      - "traefik.http.routers.ecommerce-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.ecommerce-dashboard.loadbalancer.server.port=3000"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.ecommerce-dashboard-http.rule=Host(`dashboard.net`)"
      - "traefik.http.routers.ecommerce-dashboard-http.entrypoints=web"
      - "traefik.http.routers.ecommerce-dashboard-http.middlewares=https-redirect"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-proxy:
    external: true
